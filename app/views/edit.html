<div class="w-100 h-75 d-flex flex-column p-5 bg-light ms-50">
  <h1><strong class="fs-2">Editar dados do evento</strong></h1>
  <form
    class="pe-4"
    id="form"
    method="POST"
    enctype="multipart/form-data">
    <div class="form-group my-2 row">
      <div class="col-lg-4 col-sm-12">
        <label
          for="nome"
          class="form-label fs-6"
          >Titulo do Evento:</label
        >
        <input
          class="form-control"
          type="text"
          name="nome"
          value="{{evento.nome}}"
          id="nome"
          maxlength="35"
          required />
      </div>
      <div class="col-lg-4 col-sm-12">
        <label
          for="data_hora_inicio"
          class="form-label"
          >Inicio:</label
        >
        <input
          class="form-control"
          type="datetime-local"
          name="data_hora_inicio"
          id="data_hora_inicio"
          value="{{evento.data_inicio}}"
          required />
      </div>
      <div class="col-lg-4 col-sm-12">
        <label
          for="data_hora_fim"
          class="form-label"
          >Fim:</label
        >
        <input
          class="form-control"
          type="datetime-local"
          name="data_hora_fim"
          id="data_hora_fim"
          value="{{evento.data_fim}}"
          required />
      </div>
      <div class="col-lg-4 col-sm-12">
        <label
          for="local"
          class="form-label"
          >Local:</label
        >
        <input
          class="form-control"
          type="text"
          name="local"
          id="local"
          value="{{evento.local}}"
          required />
        <input
          type="number"
          name="id"
          value="{{evento.evento_id}}"
          hidden />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-8 col-sm-12">
        <label
          for="descricao"
          class="form-label"
          >Descrição:</label
        >
        <textarea
          class="form-control"
          name="descricao"
          id="descricao"
          rows="2"
          maxlength="150">
{{evento.descricao}}</textarea
        >
      </div>
      <div class="col-lg-4 col-sm-12">
        <label
          for="imagem"
          class="form-label"
          >Imagem de fundo:</label
        >
        <input
          class="form-control"
          type="file"
          name="imagem" />

        <input
          class="form-control"
          name="organizador"
          id="organizador"
          value="{{evento.id}}"
          hidden />
      </div>
    </div>
  </form>
</div>
